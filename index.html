<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üíï Para cheerful üíï</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: rgb(37, 34, 34);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    /* ======== CORAZONES ======== */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    /* ======== FRASES ======== */
    .phrase {
      position: absolute;
      max-width: 500px;        /* m√°s ancho */
      padding: 30px 35px;      /* m√°s espacio interno */
      font-size: 30px;         /* texto m√°s grande */
      font-weight: bold;
      color: #fff;
      background: rgba(38, 0, 255, 0.85); /* un poco m√°s opaco */
      border-radius: 20px;     /* esquinas m√°s redondeadas */
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7); /* sombra m√°s marcada */
      animation: float 15s linear infinite;
    }

    /* ======== IM√ÅGENES ======== */
    .floating-img {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: contain;
      animation: float 10s linear infinite;
    }

    /* ======== ANIMACI√ìN ======== */
    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // Generar corazones
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Lista de frases
    const frases = [
      "üíñ Feliz cumplea√±os üíñ",
      "üíñ Feliz cumplea√±os Coraz√≥nüíñ",
      "üåπ Te quierrrrrro üåπ",
      "‚ú® cheerful ‚ú®",
      "üíï No todos los d√≠as son bonitos, pero T√ö eres bonito todos los d√≠as üíï",
      "üíï Pedacito de manteca, con cara de mu√±eco üíï",
      "ü•∞ Me encantas ü•∞",
      "üíï Firma shrek, FIRMAAAAAAAA üíï",
      "üíï Eres como el vino, entre m√°s viejo m√°s Divino ü•∞",
      "ü•∞ Cherfulcino ü•∞",
    ];

    // Generar frases
    function createPhrase() {
      const phrase = document.createElement("div");
      phrase.className = "phrase";
      phrase.innerText = frases[Math.floor(Math.random() * frases.length)];
      phrase.style.left = Math.random() * (window.innerWidth - 250) + "px";
      phrase.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(phrase);
      setTimeout(() => phrase.remove(), 10000);
    }

    // Lista de im√°genes (puedes poner tus propias rutas)
    const imagenes = [
      "david.jpg",
      "david bello.jpg",
      "david guapo.jpg", 
      "flork.png", 
      "amorrr.png",
      "images.png",
      "feliz.jpg",
      "cumplea√±os.jpg",
      "beso.png",
      "atrevido.jpg",
      "pollo.jpg"
    ];

    // Generar im√°genes flotantes
    function createImage() {
      const img = document.createElement("img");
      img.className = "floating-img";
      img.src = imagenes[Math.floor(Math.random() * imagenes.length)];
      img.style.left = Math.random() * (window.innerWidth - 60) + "px";
      img.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 12000);
    }

    // Intervalos
    setInterval(createHeart, 300);   // cada 300ms aparece un coraz√≥n
    setInterval(createPhrase, 4000); // cada 4s aparece una frase
    setInterval(createImage, 6000);  // cada 5s aparece una imagen
  </script>
</body>
</html>
